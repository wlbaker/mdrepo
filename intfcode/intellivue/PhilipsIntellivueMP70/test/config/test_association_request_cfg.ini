# @file association_request_cfg.ini
#
# @brief INI file for defualt configurations of the Philips Intellivue MP70
# association request.
#
# File format
# [Section Name]
# Value Type - Description
# 	Name of Field = Value;
#
# @author M Szwaja
#==============================================================================

[cfg_association_request]
length_of_request = 1
length_of_userdata = 2
protocol_version = 0x80000000 
nomenclature_version = 0x40000000
functional_units = 3
system_type = 0x80000000
startup_mode = 0x20000000
option_list_count = 4
option_list_length = 5
supported_profiles_count = 6
supported_profiles_length = 7
supported_att_id = 8
supported_ava_length = 9
poll_profile_revision = 0x80000000
min_poll_period = 10
max_mtu_rx = 11
max_mtu_tx = 12
max_bw_tx = 0xffffffff
poll_profile_opt_options = 0x60000000
optional_packages_count = 13
optional_packages_length = 14
opt_attribute_id = 0xf001
opt_length = 15
poll_profile_ext_opt_options = 0x8C000000
poll_ext_count = 16
poll_ext_length = 17

